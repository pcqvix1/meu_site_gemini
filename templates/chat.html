<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parceiro de Programação Gemini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #dee2e6;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        #messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #fff;
        }
        .message-row {
            display: flex;
            margin-bottom: 0.75rem;
        }
        .user-message {
            background-color: #0d6efd; 
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem 1.25rem 0.25rem 1.25rem;
            max-width: 80%;
            margin-left: auto;
            word-wrap: break-word;
        }
        .assistant-message {
            background-color: #e9ecef;
            color: #212529;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem 1.25rem 1.25rem 0.25rem;
            max-width: 80%;
            margin-right: auto;
            word-wrap: break-word;
        }
        .input-area {
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        /* Cursor piscando para streaming */
        .blinking-cursor {
            font-weight: bold;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center text-primary">Parceiro de Programação Gemini</h1>
        <div class="chat-container">
            <div id="messages">
                </div>
            <div class="input-area d-flex">
                <input type="text" id="user-input" class="form-control rounded-pill me-2" placeholder="Pergunte sobre código, Flask, ou qualquer coisa..." onkeydown="handleKeyDown(event)">
                <button id="send-button" class="btn btn-success rounded-pill" onclick="sendMessage()">Enviar</button>
                <button id="reset-button" class="btn btn-danger rounded-pill ms-2" onclick="resetChat()">Novo Chat</button>
            </div>
        </div>
    </div>
    
    <script>
        // Variável de controle para evitar cliques duplos durante o streaming
        let isStreaming = false;
        let assistantMessageDiv = null;

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !isStreaming) {
                sendMessage();
            }
        }

        function appendMessage(sender, text) {
            const messages = document.getElementById('messages');
            
            const row = document.createElement('div');
            row.classList.add('message-row');
            
            const newMessage = document.createElement('div');
            newMessage.classList.add(sender === 'user' ? 'user-message' : 'assistant-message');
            newMessage.innerHTML = text; 

            row.appendChild(newMessage);
            messages.appendChild(row);
            
            messages.scrollTop = messages.scrollHeight;
            return newMessage;
        }

        function startAssistantMessage() {
            assistantMessageDiv = appendMessage('assistant', '');
            assistantMessageDiv.innerHTML = '<span class="blinking-cursor">|</span>';
        }

        function stopAssistantMessage() {
            if (assistantMessageDiv) {
                const cursor = assistantMessageDiv.querySelector('.blinking-cursor');
                if (cursor) {
                    cursor.remove();
                }
                assistantMessageDiv = null;
            }
            isStreaming = false;
        }

        // FUNÇÃO DE ENVIO COM STREAMING (FETCH + READER)
        async function sendMessage() {
            if (isStreaming) return;
            
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            isStreaming = true;
            input.value = '';
            
            appendMessage('user', message);
            startAssistantMessage();

            try {
                // ROTA CORRETA: /enviar
                const response = await fetch('/enviar', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorText = await response.text(); 
                    stopAssistantMessage();
                    const displayError = errorText.substring(0, 150).replace(/\n/g, ' ') + (errorText.length > 150 ? '...' : '');
                    appendMessage('assistant', `<span class="text-danger">❌ Erro do Servidor (${response.status}):</span> ${displayError}`);
                    return;
                }
                
                // Processar o streaming
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let textContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    
                    textContent += chunk;
                    
                    assistantMessageDiv.innerHTML = textContent + '<span class="blinking-cursor">|</span>';
                    
                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                }

            } catch (error) {
                console.error('Erro na requisição:', error);
                stopAssistantMessage();
                appendMessage('assistant', `<span class="text-danger">❌ Erro de Rede:</span> Não foi possível conectar ao servidor.`);
            } finally {
                stopAssistantMessage();
            }
        }

        function resetChat() {
            if (isStreaming) return;

            fetch('/reset', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById('messages').innerHTML = '';
                        appendMessage('assistant', 'Chat resetado! Podemos começar uma nova conversa sobre programação.');
                        document.getElementById('user-input').focus();
                    }
                })
                .catch(error => {
                    console.error('Erro ao resetar:', error);
                    alert('Não foi possível resetar o chat. Tente recarregar a página.');
                });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            appendMessage('assistant', 'Olá! Sou seu parceiro de programação, alimentado pelo Google Gemini. Como posso ajudar no seu código hoje?');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
